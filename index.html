<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEE Login Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="idee-test-nav-start">
            <div class="idee-test-navigation-space-left"></div>
            <div class="idee-test-navigation">
            <a href="google.com" class="idee-test-navigation-buttons idee-test-buy-button">
                <div>Buy</div>
            </a>
            <a href="google.com" class="idee-test-navigation-buttons idee-test-sell-button">
                <div>Sell</div>
            </a>
            <a href="google.com" class="idee-test-navigation-buttons idee-test-about-button">
                <div>About</div>
            </a>
            </div>
        </div>
        <div class="idee-test-nav-end">
            <div class="idee-test-user-fields">
            <a href="google.com" class="idee-test-register">
                <div>Register</div>
            </a>
            <a href="google.com" id="active" class="idee-test-login">
                <div>Login</div>
            </a>
            </div>
            <div class="idee-test-navigation-space-right"></div>
        </div>
    </nav>
<!--Only for creating template purposes. Must be generated with JS later-->
    <div class="idee-test-breadcrumbs">
        <a href="google">Home</a>
        <a href="google">Login</a>
    </div>
    <section>
        <header>
            <div>Login</div>
            <div>To access your account</div>
        </header>
        <div>
            <div class="idee-test-login-form-left">
                <form action="">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Username" name="uname" required>

                    <label for="email"><b>E-mail</b></label>
                    <input type="text" placeholder="Email Address" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Password" name="psw" required>
                      
                    <button type="submit">Login</button>
                    <div>Forgot Password?</div>
                </form>
            </div>
            <div class="idee-test-login-form-right">
                <div>Not a member?</div>
                <a href="google.com"><div>Register today</div></a>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
