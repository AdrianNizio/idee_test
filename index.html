<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEE Login Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2317aff2d4.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <div class="idee-test-navigation-space-left"></div>
        <div class="idee-test-navigation-button-section">
            <div class="idee-test-nav-start">
                <div class="idee-test-navigation">
                <a href="buy_sell_about.html" class="idee-test-navigation-buttons idee-test-buy-button">
                    <div>Buy</div>
                </a>
                <a href="buy_sell_about.html" class="idee-test-navigation-buttons idee-test-sell-button">
                    <div>Sell</div>
                </a>
                <a href="buy_sell_about.html" class="idee-test-navigation-buttons idee-test-about-button">
                    <div>About</div>
                </a>
                </div>
            </div>
            <div class="idee-test-nav-end">
                <div class="idee-test-user-fields">
                <a href="register.html" class="idee-test-register">
                    <div>Register</div>
                </a>
                <a href="login.html" id="active" class="idee-test-login">
                    <div>Login</div>
                </a>
                </div>
                
            </div>
        </div>
        <div class="idee-test-navigation-space-right"></div>
    </nav>

    <div class="idee-test-breadcrumbs">
        <div class="idee-test-breadcrumbs-list-wrapper">
            <a href="home.html">Home</a>
            <z>&nbsp;/&nbsp;</z>
            <a id="breadcrumb-current">Login</a>
        </div>
            
    </div>
        <section>
        
        <div class="idee-test-login-register-wrapper">
            <header>
                <h2>Login</h2>
                <hr>
                <div>To access your account</div>
            </header>
            <div class="idee-test-form-wrapper">
                <div class="idee-test-login-form-left">
                    <form action="">
                        <div>
                            <div class="idee-test-labels"><b>Username</b></div>
                            <input class="form-field" type="text" placeholder="Username" name="uname">
                            <div class="warning-icon-wrapper warning-not-visible"><i class="fas fa-exclamation-triangle"><span class="tooltiptext">Tooltip text</span></i></div>
                        </div>
                        
                        <div>
                            <div class="idee-test-labels"><b>Email Address</b></div>
                            <input class="form-field" type="text" placeholder="Email Address" name="email">
                            <div class="warning-icon-wrapper warning-not-visible"><i class="fas fa-exclamation-triangle"><span class="tooltiptext">Tooltip text</span></i></div>
                        </div>  

                        <div>
                            <div class="idee-test-labels"><b>Password</b></div>
                            <input class="form-field" type="password" placeholder="Password" name="psw">
                            <div class="warning-icon-wrapper warning-not-visible"><i class="fas fa-exclamation-triangle"><span class="tooltiptext">Tooltip text</span></i></div>
                        </div>

                        <div class="idee-test-button-wrapper">
                            <div class="idee-test-button-left">
                                <div>Forgot Password?</div>
                            </div>
                            <div class="idee-test-button-right">
                                <button class="idee-test-button idee-test-action-button button-disabled" disabled="true" type="submit">Login</button>
                            </div>
                        </div>
                        
                        
                    </form>
                </div>
                <div class="idee-test-login-form-right">
                    <div class="idee-test-login-form-right-member">Not a member?</div>
                    <div class="idee-test-button idee-test-alternate-action-button"><a href="google.com">Register today</a></div>
                    <div id="parallelogram"></div>
                </div>
                <div class="idee-test-forgot-password-wrapper">
                    <div class="idee-test-forgot-password-box password-forgot-not-visible">
                        <form action="">                            
                            <div>
                                <i class="fas fa-times"></i>
                                <div class="idee-test-labels"><b>Type email to get link to reset password</b></div>
                                <input class="form-field" type="text" placeholder="Email Address" name="email">
                                <div class="warning-icon-wrapper"><i class="fas fa-exclamation-triangle"><span class="tooltiptext">Tooltip text</span></i></div>
                            </div>  
                            <div class="idee-test-button-wrapper">  
                                <button class="idee-test-button idee-test-reset-button" type="submit">Send link</button>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
            
        </div>

    </section>
    <footer></footer>
    <script src="scripts/script.js"></script>
</body>
</html>
